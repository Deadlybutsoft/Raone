<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raone | AI Software Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700;800&family=Saira:wght@700&family=Kalam:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
      }
      h1, h2, h3, h4, h5, h6, .font-bold, .font-semibold, strong, b {
        font-family: 'Lexend', sans-serif;
      }
      
      .font-logo {
        font-family: 'Saira', sans-serif;
      }

      .font-handwriting {
        font-family: 'Kalam', cursive;
      }

      .font-code {
        font-family: 'Fira Code', monospace;
      }

      html.dark body {
        background-color: #000000;
      }
      
      html, body, #root {
        height: 100%;
      }
      
      html {
        scroll-behavior: smooth;
      }

      /* --- Scrollbar Styles --- */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      html.dark ::-webkit-scrollbar-track { background: #18181b; } /* zinc-900 */
      html.dark ::-webkit-scrollbar-thumb { background: #52525b; } /* zinc-600 */
      html.dark ::-webkit-scrollbar-thumb:hover { background: #71717a; } /* zinc-500 */
      
      /* --- Markdown Content Styles --- */
      .ai-message-content p { margin-bottom: 1rem; line-height: 1.625; color: #1e293b; /* slate-800 */ }
      .ai-message-content p:last-child { margin-bottom: 0; }
      .ai-message-content h1, .ai-message-content h2, .ai-message-content h3, .ai-message-content h4, .ai-message-content h5, .ai-message-content h6 { font-weight: 700; color: #0f172a; margin-top: 1.25rem; margin-bottom: 0.5rem; }
      .ai-message-content a { color: #2563eb; text-decoration: underline; }
      .ai-message-content a:hover { color: #3b82f6; }
      .ai-message-content code { background-color: #f1f5f9; padding: 0.25rem 0.375rem; border-radius: 0; font-size: 0.875em; color: #334155; }
      .ai-message-content pre > code { padding: 0.75rem; display: block; overflow-x: auto; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0;}
      .ai-message-content blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; color: #64748b; margin: 1rem 0; }
      .ai-message-content ul, .ai-message-content ol { padding-left: 1.25rem; margin: 1rem 0; }
      .ai-message-content ul { list-style-type: disc; }
      .ai-message-content ol { list-style-type: decimal; }
      .ai-message-content li { margin-bottom: 0.75rem; }
      .ai-message-content li:last-child { margin-bottom: 0; }
      html.dark .ai-message-content p { color: #ffffff; }
      html.dark .ai-message-content strong, html.dark .ai-message-content b { color: #ffffff; }
      html.dark .ai-message-content h1, html.dark .ai-message-content h2, html.dark .ai-message-content h3, html.dark .ai-message-content h4, html.dark .ai-message-content h5, html.dark .ai-message-content h6 { color: #ffffff; }
      html.dark .ai-message-content a { color: #60a5fa; } /* blue-400 */
      html.dark .ai-message-content a:hover { color: #93c5fd; } /* blue-300 */
      html.dark .ai-message-content code { background-color: #27272a; color: #e4e4e7; } /* zinc-800, zinc-200 */
      html.dark .ai-message-content pre > code { background-color: #18181b; border: 1px solid #52525b; border-radius: 0; } /* zinc-900, zinc-600 */
      html.dark .ai-message-content blockquote { border-left-color: #52525b; color: #a1a1aa; } /* zinc-600, zinc-400 */

      /* User messages have a dark/colored background in both light and dark themes, so text is always light. */
      .user-message-content p { color: #f1f5f9; margin-bottom: 0.5rem; }
      .user-message-content p:last-child { margin-bottom: 0; }
      .user-message-content strong, .user-message-content b { font-weight: 600; color: #ffffff; }
      .user-message-content a { color: #93c5fd; text-decoration: underline; }

      /* --- Chat Font Style --- */
      .ai-message-content, .user-message-content, .chat-input {
        font-family: 'Lexend', sans-serif;
      }
      
      /* --- Text Selection --- */
      ::selection {
        background-color: #38bdf8; /* sky-400 */
        color: #0f172a; /* slate-900 */
      }
      html.dark ::selection {
        background-color: #38bdf8; /* sky-400 */
        color: #0f172a; /* slate-900 */
      }

      /* --- Other Global Styles --- */
      details[open] > summary svg.rotatable {
        transform: rotate(90deg);
      }
      
      /* --- Loading Bar --- */
      @keyframes loading-bar-anim {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-loading-bar {
        animation: loading-bar-anim 1.5s linear infinite;
      }
      
      /* --- Blinking Cursor --- */
      @keyframes blink-cursor {
        from, to { opacity: 0; }
        50% { opacity: 1; }
      }
      .ai-message-content.is-streaming p:last-of-type::after {
        content: '‚ñç';
        animation: blink-cursor 1s step-end infinite;
        display: inline-block;
        margin-left: 0.125em;
        color: #94a3b8; /* slate-400 */
      }
      html.dark .ai-message-content.is-streaming p:last-of-type::after {
        color: #71717a; /* zinc-500 */
      }

      /* --- Fullscreen Preview --- */
      .preview-container:fullscreen .preview-controls {
        display: none;
      }
      
      /* --- Background Blob Animation --- */
      @keyframes background-blob-anim {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-background-blob {
        animation: background-blob-anim 20s infinite ease-in-out;
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      
      /* --- Homepage Fade-in Animation --- */
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* --- Scroll-triggered Animations --- */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }
      .animate-draw-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 2s ease-out forwards;
      }

      /* --- New Card Hover Effect --- */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      @keyframes rotate-glow {
        to { --angle: 360deg; }
      }
      .glowing-card::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 1.125rem; /* slightly larger than card's rounded-2xl */
        background: conic-gradient(from var(--angle), #8b5cf6, #ec4899, #f97316, #8b5cf6);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        animation: rotate-glow 4s linear infinite paused;
      }
      .glowing-card:hover::before {
        opacity: 1;
        animation-play-state: running;
      }

      /* --- New Animated Grid Background --- */
      @keyframes pan-grid {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      .animated-grid-bg {
        background-size: 200% 200%;
        background-image: 
          radial-gradient(circle at 100% 100%, #111827 0%, transparent 20%),
          radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 25%),
          linear-gradient(rgba(17, 24, 39, 0), rgba(17, 24, 39, 1)),
          repeating-linear-gradient(0deg, #1f2937, #1f2937 1px, transparent 1px, transparent 50px),
          repeating-linear-gradient(90deg, #1f2937, #1f2937 1px, transparent 1px, transparent 50px);
        animation: pan-grid 30s linear infinite;
      }
      
      /* --- New Cosmic Background --- */
      @keyframes pan-cosmic {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-cosmic-bg {
        background-size: 400% 400%;
        background-image: 
          radial-gradient(circle at 20% 20%, #4c1d95, transparent 40%),
          radial-gradient(circle at 80% 70%, #1e3a8a, transparent 40%),
          radial-gradient(circle at 50% 50%, #0c0a09, #000 80%);
        animation: pan-cosmic 40s ease infinite;
      }
      
      /* --- New "Aurora" Background --- */
      @keyframes pan-aurora {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animated-aurora-bg {
          background-size: 300% 300%;
          background-image: 
              radial-gradient(circle at 10% 20%, rgba(168, 85, 247, 0.3), transparent 40%), /* purple */
              radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.3), transparent 40%), /* indigo */
              radial-gradient(circle at 50% 50%, #000 40%, #0c0a09 80%);
          animation: pan-aurora 35s ease infinite;
      }
      
      /* --- New Cube Background --- */
      @keyframes pan-cubes {
        to {
          background-position: 104px 60px; /* One full pattern repeat */
        }
      }
      .animated-cubes-bg {
          background-color: #0c0a09;
          --line-color: rgba(255, 255, 255, 0.05);
          background-image:
            linear-gradient(30deg, var(--line-color) 1px, transparent 1px),
            linear-gradient(-30deg, var(--line-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
          background-size: 52px 60px;
          animation: pan-cubes 20s linear infinite;
      }

      /* --- New Step Connector Animation --- */
      @keyframes draw-connector {
          to {
              width: 100%;
          }
      }
      .animate-draw-connector {
          animation: draw-connector 0.8s ease-out forwards;
      }

      /* --- New Horizontal Lines Background --- */
      @keyframes pan-lines {
        0% { background-position: 0 0; }
        100% { background-position: 0 -100px; } /* Pan vertically */
      }
      .animated-lines-bg {
          background-color: #0c0a09;
          --line-color: rgba(255, 255, 255, 0.04);
          background-image: repeating-linear-gradient(0deg, transparent, transparent 49px, var(--line-color) 50px);
          background-size: 100% 50px;
          animation: pan-lines 15s linear infinite;
      }

    </style>
